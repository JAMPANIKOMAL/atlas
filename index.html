<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ATLAS: ARTIFICIAL TAXONOMIC LEARNING & ANALYSIS SYSTEM</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #0d1117;
            color: #c9d1d9;
        }
        .pro-card {
            background-color: #161b22;
            border: 1px solid #30363d;
        }
        .pro-button {
            background-color: #2188ff;
            color: #ffffff;
            transition: all 0.2s;
            width: 200px;
            height: 48px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .pro-button:hover {
            background-color: #186acb;
        }
        .pro-button:disabled {
            background-color: #1f3650;
            color: #555c68;
            cursor: not-allowed;
        }
        .pro-input-file::-webkit-file-upload-button {
            background-color: #2188ff;
            color: #ffffff;
            border: none;
            padding: 8px 16px;
            border-radius: 6px;
            cursor: pointer;
            transition: all 0.2s;
        }
        .pro-input-file::-webkit-file-upload-button:hover {
            background-color: #186acb;
        }
        .text-input-style {
            background-color: #0d1117;
            border: 1px solid #30363d;
        }
        .text-input-container {
            width: 100%;
            max-width: 600px;
        }
    </style>
</head>
<body class="flex items-center justify-center min-h-screen p-6">
    <div id="main-container" class="pro-card p-8 rounded-lg shadow-2xl w-full max-w-4xl text-center">
        <div id="input-screen" class="flex flex-col items-center justify-center">
            <h1 class="text-2xl font-semibold text-gray-100">ARTIFICIAL TAXONOMIC LEARNING & ANALYSIS SYSTEM</h1>
            <p class="text-gray-400 text-sm mt-2">ATLAS: eDNA Analysis Pipeline</p>
            
            <div class="space-y-6 mt-8 w-full flex flex-col items-center">
                <div class="text-input-container">
                    <label for="fasta-file-input" class="block text-sm font-medium text-gray-300 mb-2">Upload a FASTA file from your system.</label>
                    <input id="fasta-file-input" type="file" accept=".fasta,.fna,.ffn,.faa,.frn" class="pro-input-file block w-full text-sm text-gray-400
                        file:mr-4 file:py-2 file:px-4
                        file:rounded-md file:border-0
                        file:text-sm file:font-semibold
                        file:bg-[#2188ff] file:text-white
                        hover:file:bg-[#186acb]
                        bg-[#161b22] rounded-md p-2 cursor-pointer
                        focus:outline-none focus:ring-2 focus:ring-[#2188ff]" />
                </div>
                
                <div class="relative flex items-center justify-center my-6 text-input-container">
                    <div class="flex-grow border-t border-gray-600"></div>
                    <span class="flex-shrink mx-4 text-gray-500 text-sm">OR</span>
                    <div class="flex-grow border-t border-gray-600"></div>
                </div>
                
                <div class="text-input-container">
                    <label for="dna-sequence-input" class="block text-sm font-medium text-gray-300 mb-2">Paste raw DNA sequence(s) below.</label>
                    <textarea id="dna-sequence-input" rows="6" class="text-input-style block w-full px-4 py-3 rounded-md shadow-inner
                        focus:outline-none focus:ring-2 focus:ring-[#2188ff]
                        placeholder-gray-500 resize-none text-gray-200 text-sm"
                        placeholder=">sequence_1
GATTACA...
>sequence_2
AAGCTT..."></textarea>
                </div>
    
                <div class="mt-8 flex justify-center space-x-4">
                    <button id="run-analysis-btn" class="pro-button px-8 py-3 font-bold text-lg rounded-md shadow-md">
                        Run Analysis
                    </button>
                    <button id="cancel-btn" class="pro-button px-8 py-3 font-bold text-lg rounded-md shadow-md bg-red-600 hover:bg-red-700 hidden">
                        Cancel
                    </button>
                </div>
            </div>
        </div>

        <div id="loading-screen" class="flex flex-col items-center justify-center text-center hidden p-8">
            <svg class="animate-spin h-10 w-10 text-[#2188ff] mx-auto" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
            </svg>
            <div class="mt-6 text-gray-400 text-sm animate-pulse">
                Analyzing... This may take a few minutes.
            </div>
        </div>

        <div id="results-screen" class="hidden p-8">
            <div class="flex flex-col md:flex-row justify-between items-center mb-6">
                <h2 class="text-xl font-bold text-gray-100 mb-4 md:mb-0">Analysis Results</h2>
                <div class="flex flex-col md:flex-row space-y-4 md:space-y-0 md:space-x-4">
                    <button id="download-report-btn" class="pro-button px-4 py-2 rounded-md font-medium text-sm">
                        Download Report
                    </button>
                    <button id="new-analysis-btn" class="pro-button px-6 py-2 font-medium text-sm rounded-md shadow-md">
                        Start a New Analysis
                    </button>
                </div>
            </div>
            
            <div class="grid grid-cols-1 md:grid-cols-2 gap-6 mb-6">
                <div class="p-4 pro-card rounded-md shadow-inner">
                    <h3 class="text-lg font-medium text-gray-100 mb-2">Species Abundance (Top 10)</h3>
                    <canvas id="barChart" class="w-full h-64"></canvas>
                </div>
                <div class="p-4 pro-card rounded-md shadow-inner">
                    <h3 class="text-lg font-medium text-gray-100 mb-2">Proportional Composition</h3>
                    <canvas id="pieChart" class="w-full h-64"></canvas>
                </div>
                <div class="md:col-span-2 p-4 pro-card rounded-md shadow-inner">
                    <h3 class="text-lg font-medium text-gray-100 mb-2">Taxonomic Breakdown</h3>
                    <canvas id="doughnutChart" class="w-full h-64"></canvas>
                </div>
            </div>

            <div class="p-6 pro-card rounded-md shadow-inner mt-6">
                <div class="flex justify-between items-center mb-4">
                    <h3 class="text-lg font-medium text-gray-100">Full Report Output</h3>
                    <button id="copy-report-btn" class="pro-button px-4 py-2 rounded-md font-medium text-sm">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
                            <path d="M7 9a2 2 0 012-2h6a2 2 0 012 2v6a2 2 0 01-2 2H9a2 2 0 01-2-2V9z" />
                            <path d="M5 3a2 2 0 00-2 2v6a2 2 0 002 2V5h8a2 2 0 00-2-2H5z" />
                        </svg>
                    </button>
                </div>
                <div id="results-content" class="text-gray-300 text-sm terminal-text bg-[#0d1117] p-4 rounded-md overflow-x-auto"></div>
            </div>
        </div>
        
        <div id="error-message" class="mt-8 p-4 bg-red-800 text-red-200 rounded-md shadow-inner hidden text-left">
            <h3 class="font-bold">Error</h3>
            <p id="error-text" class="mt-1 text-sm"></p>
        </div>
    </div>

    <script>
        const inputScreen = document.getElementById('input-screen');
        const loadingScreen = document.getElementById('loading-screen');
        const resultsScreen = document.getElementById('results-screen');
        const runButton = document.getElementById('run-analysis-btn');
        const fileInput = document.getElementById('fasta-file-input');
        const textInput = document.getElementById('dna-sequence-input');
        const resultsContent = document.getElementById('results-content');
        const errorMessage = document.getElementById('error-message');
        const errorText = document.getElementById('error-text');
        const newAnalysisBtn = document.getElementById('new-analysis-btn');
        const copyButton = document.getElementById('copy-report-btn');
        const downloadButton = document.getElementById('download-report-btn');
        const cancelButton = document.getElementById('cancel-btn');

        let barChartInstance, pieChartInstance, doughnutChartInstance;

        const showInputScreen = () => {
            inputScreen.classList.remove('hidden');
            loadingScreen.classList.add('hidden');
            resultsScreen.classList.add('hidden');
            errorMessage.classList.add('hidden');
        };

        const showLoadingScreen = () => {
            inputScreen.classList.add('hidden');
            loadingScreen.classList.remove('hidden');
            resultsScreen.classList.add('hidden');
        };

        const showResultsScreen = () => {
            inputScreen.classList.add('hidden');
            loadingScreen.classList.add('hidden');
            resultsScreen.classList.remove('hidden');
        };
        
        const createCharts = (data) => {
            if (!data || data.length === 0) {
                // Clear any existing charts if no data is available
                if (barChartInstance) barChartInstance.destroy();
                if (pieChartInstance) pieChartInstance.destroy();
                if (doughnutChartInstance) doughnutChartInstance.destroy();
                return;
            }

            const labels = data.map(item => item.label);
            const values = data.map(item => item.value);
            
            const sortedData = [...data].sort((a, b) => b.value - a.value).slice(0, 10);
            const sortedLabels = sortedData.map(item => item.label);
            const sortedValues = sortedData.map(item => item.value);

            const getChartColors = (count) => {
                const colors = [
                    '#2188ff', '#186acb', '#134e6b', '#a3e635', '#0f766e',
                    '#0e7490', '#3b82f6', '#34d399', '#f97316', '#ef4444',
                    '#6b21a8', '#db2777', '#f472b6', '#fb7185', '#be123c',
                    '#c084fc', '#9333ea', '#581c87', '#d946ef', '#f43f5e'
                ];
                return colors.slice(0, count);
            }

            // Bar Chart
            const barCtx = document.getElementById('barChart').getContext('2d');
            if (barChartInstance) barChartInstance.destroy();
            barChartInstance = new Chart(barCtx, {
                type: 'bar',
                data: {
                    labels: sortedLabels,
                    datasets: [{
                        label: 'Sequence Count',
                        data: sortedValues,
                        backgroundColor: getChartColors(sortedLabels.length),
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    scales: {
                        y: {
                            beginAtZero: true,
                            ticks: { color: '#c9d1d9' },
                            grid: { color: '#30363d' }
                        },
                        x: {
                            ticks: { color: '#c9d1d9' },
                            grid: { display: false }
                        }
                    },
                    plugins: {
                        legend: { display: false },
                    }
                }
            });

            // Pie Chart
            const pieCtx = document.getElementById('pieChart').getContext('2d');
            if (pieChartInstance) pieChartInstance.destroy();
            pieChartInstance = new Chart(pieCtx, {
                type: 'pie',
                data: {
                    labels: labels,
                    datasets: [{
                        data: values,
                        backgroundColor: getChartColors(labels.length),
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    plugins: {
                        legend: { 
                            position: 'bottom',
                            labels: {
                                color: '#c9d1d9'
                            }
                        },
                        title: {
                            display: false
                        }
                    }
                }
            });

            // Doughnut Chart
            const doughnutCtx = document.getElementById('doughnutChart').getContext('2d');
            if (doughnutChartInstance) doughnutChartInstance.destroy();
            doughnutChartInstance = new Chart(doughnutCtx, {
                type: 'doughnut',
                data: {
                    labels: labels,
                    datasets: [{
                        data: values,
                        backgroundColor: getChartColors(labels.length),
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    cutout: '60%',
                    plugins: {
                        legend: { 
                            position: 'right',
                            labels: {
                                color: '#c9d1d9'
                            }
                        },
                        title: {
                            display: false
                        }
                    }
                }
            });
        };

        runButton.addEventListener('click', async () => {
            const file = fileInput.files[0];
            const text = textInput.value.trim();

            if (!file && !text) {
                alert('Please upload a FASTA file or enter a DNA sequence.');
                return;
            }

            showLoadingScreen();
            runButton.disabled = true;

            const formData = new FormData();
            if (file) {
                formData.append('file', file);
            } else if (text) {
                formData.append('data', text);
            }

            try {
                const response = await fetch('/run_analysis', {
                    method: 'POST',
                    body: formData,
                });
                
                const result = await response.json();
                
                if (response.ok && result.status === 'success') {
                    resultsContent.textContent = result.report_content;
                    if (result.classified_results) {
                        const chartData = Object.entries(result.classified_results).map(([key, value]) => ({ label: key, value: value }));
                        createCharts(chartData);
                    }
                    showResultsScreen();
                } else {
                    errorText.textContent = result.message || 'An unknown error occurred.';
                    errorMessage.classList.remove('hidden');
                }

            } catch (err) {
                errorText.textContent = 'Failed to connect to the server. Please ensure the server is running.';
                errorMessage.classList.remove('hidden');
            } finally {
                runButton.disabled = false;
            }
        });
        
        newAnalysisBtn.addEventListener('click', showInputScreen);
        
        copyButton.addEventListener('click', () => {
            const textToCopy = resultsContent.textContent;
            const tempInput = document.createElement('textarea');
            tempInput.value = textToCopy;
            document.body.appendChild(tempInput);
            tempInput.select();
            document.execCommand('copy');
            document.body.removeChild(tempInput);
            alert('Report copied to clipboard!');
        });

        downloadButton.addEventListener('click', () => {
            const textToSave = resultsContent.textContent;
            const blob = new Blob([textToSave], { type: 'text/plain' });
            const link = document.createElement('a');
            link.href = URL.createObjectURL(blob);
            link.download = 'atlas_report.txt';
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
        });
    </script>
</body>
</html>
